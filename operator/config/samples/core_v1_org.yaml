apiVersion: core.vajra.com/v1
kind: Org
metadata:
  labels:
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: kustomize
  name: rbi
spec:
  orgName: "rbi"
  queue:  
    name: "queue"
    namespace: "default"
    clusterId: "MkU3OEVBNTcwNTJENDM2Qk"
    replicas: 1
    ports:
      plaintext: 9092
      controller: 9093
      external: 9094
  consumers:
    namespace: "default"
    groupId: "retail"
    topics:
    - name: "indent"
      partitionCount: 3
      maxLag: 10
  lagCheckerDelay: 30